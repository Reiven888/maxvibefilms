<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxVibeFilms ‚Äî IMDb —Ä–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä</title>
    <style>
      :root {
        --bg: #0b1020;
        --bg-soft: #141a2f;
        --card: #1b2442;
        --text: #e8ecff;
        --muted: #aab3d8;
        --accent: #7c9cff;
        --accent-2: #4f78ff;
        --danger: #ff6b6b;
        --ok: #6ee7a8;
        --border: rgba(255, 255, 255, 0.12);
        --shadow: 0 16px 44px rgba(0, 0, 0, 0.35);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px circle at 10% 0%, #202f61 0%, transparent 45%),
          radial-gradient(1200px circle at 90% 10%, #2c2f65 0%, transparent 35%),
          var(--bg);
        min-height: 100vh;
      }

      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 28px 16px 44px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.7rem, 4vw, 2.2rem);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
      }

      .panel {
        background: linear-gradient(160deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
      }

      .btn {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        font-size: 0.98rem;
        cursor: pointer;
        color: white;
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        box-shadow: 0 8px 20px rgba(79,120,255,0.35);
        text-decoration: none;
        transition: transform .15s ease, filter .15s ease;
      }

      .btn:hover { transform: translateY(-1px); filter: brightness(1.07); }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

      .btn-secondary {
        background: rgba(255,255,255,0.08);
        box-shadow: none;
        border: 1px solid var(--border);
      }

      .year-badge {
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        padding: 10px 12px;
        border-radius: 12px;
        color: var(--muted);
      }

      .year-badge strong { color: var(--text); }

      .status {
        margin-top: 14px;
        min-height: 24px;
        text-align: center;
        color: var(--muted);
      }

      .status.error { color: var(--danger); }
      .status.success { color: var(--ok); }

      .card {
        margin-top: 18px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: linear-gradient(150deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
        box-shadow: var(--shadow);
        overflow: hidden;
        display: grid;
        grid-template-columns: 260px 1fr;
      }

      .poster-wrap {
        background: #0f152b;
        min-height: 340px;
      }

      .poster {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .poster-placeholder {
        height: 100%;
        min-height: 340px;
        display: grid;
        place-items: center;
        color: var(--muted);
      }

      .content {
        padding: 18px;
      }

      .title {
        margin: 0 0 8px;
        font-size: clamp(1.2rem, 3vw, 1.7rem);
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        color: var(--muted);
        margin-bottom: 12px;
      }

      .pill {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 6px 10px;
        background: rgba(255,255,255,0.05);
      }

      .description {
        margin: 0;
        color: #d8def8;
        line-height: 1.55;
        white-space: pre-wrap;
      }

      .card-actions {
        margin-top: 16px;
        display: flex;
        gap: 10px;
      }

      @media (max-width: 760px) {
        .card { grid-template-columns: 1fr; }
        .poster-wrap { max-height: 420px; }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>üé¨ MaxVibeFilms</h1>
        <p class="subtitle">–†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä —Ñ–∏–ª—å–º–æ–≤ IMDb –ø–æ –≥–æ–¥–∞–º (1975‚Äì2025)</p>
      </header>

      <section class="panel" aria-label="–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä–æ–º">
        <button id="randomBtn" class="btn" type="button">–†–∞–Ω–¥–æ–º</button>
        <a id="searchLink" class="btn btn-secondary" href="#" target="_blank" rel="noopener noreferrer">–û—Ç–∫—Ä—ã—Ç—å IMDb-–ø–æ–∏—Å–∫</a>
        <div class="year-badge">–í—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ–¥: <strong id="yearValue">‚Äî</strong></div>
      </section>

      <p id="status" class="status" aria-live="polite"></p>

      <section id="movieCard" class="card" hidden>

          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
